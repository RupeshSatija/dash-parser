<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .json-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">DASH Parser</h1>
        
        <!-- MPD Parser Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">MPD Parser</h5>
                <div class="input-group mb-3">
                    <input type="text" id="mpdUrl" class="form-control" placeholder="Enter MPD URL">
                    <button class="btn btn-primary" id="parseMpdBtn">Parse MPD</button>
                </div>
                <div id="mpdResult"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
